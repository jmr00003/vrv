<div class="card">
    <a class="background"></a>
    <div class="card-body d-flex">
        
        <span class="d-flex">
            
            <div class="vrv-shift">
                <h1 class="card-text">{{title}}</h1>
                <span class="vrv-info1 vrv-space-right">{{type}} </span>
                <span class="vrv-info2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" fill="currentColor"
                        class="bi bi-diamond-fill vrv-space-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M6.95.435c.58-.58 1.52-.58 2.1 0l6.515 6.516c.58.58.58 1.519 0 2.098L9.05 15.565c-.58.58-1.519.58-2.098 0L.435 9.05a1.482 1.482 0 0 1 0-2.098L6.95.435z" />
                    </svg>
                    {{language}}
                </span>
                <div>
                    
                </div>
                
            </div>
        </span>


    </div>
    <a class="vrv-a-card">
        <a href="/Crunchyroll">
            <a href="Test" class="btn vrv-start-watching">
                <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" fill="currentColor" class="bi bi-play-fill vrv-play-shift" viewBox="0 0 16 16">
                    <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                </svg>
                <span class="vrv-watching">Start Watching</span>
            </a>
            <img src={{logo}} class="vrv-logo">
            <a class="" href="Series">
                <img src={{poster}} class="card-img-top vrv-small-image" alt="...">
                <img src="assets/Coverphoto-VRV.png" class="card-img-top vrv-small-image vrv-show-overlay" alt="...">
            </a>
            
        </a>
    </a>
    
    
    
</div>
